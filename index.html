<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et tal omvendt</title>
</head>
<body>
    <h1>Jeg vil gætte et tal du tænker på</h1>
    <form action="" id="start">
        <label for="">Tryk start når du har tænkt på et tal mellem 1-99
            <input type="submit" value="Start">
        </label>
    </form>
    <ul id="guesslist">
        <li>
            <p>er tallet: <span id="guesslist"></span></p>
            <button id="higher">højere</button>
            <button id="lower">lavere</button>
            <button id="correct">rigtigt</button>
        </li>
    </ul>
</body>
</html>
